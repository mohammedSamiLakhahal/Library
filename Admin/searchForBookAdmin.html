<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="../Css/all.min.css">
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/optionShared.css">

  </head>
  <body>

    <div class="text-center">
      <div class="navbar d-flex justify-content-center align-items-center ">
        <h2 class=" m-auto">Search For Book</h2>
        <a href="welcomeAdmin.html" id="logout" class="btn ms-auto ">Main</a>
        <a href="../index.html" id="logout" class="btn mx-3 ">Logout</a>
      </div>
    </div>

    <div class="container p-5 my-5 ">
      <div class="row">
        <label for="Name" class="text-white">Book Name :</label>
        <div class="mb-3 mt-1">
          <input
            id="Name"
            type="text"
            class="form-control bg-transparent text-white"
            placeholder="Enter Book name"
            />
        </div>

        <div class="search">
          <button class=" text-center " id="searchBtn">
            Search
          </button>
        </div>


        <div>
          <table class="table text-white">
            <thead>
              <th>Name</th>
              <th>Category</th>
              <th>Author</th>
              <th>Price</th>
              <th>Borrowing_Price</th>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td>Name</td>
                <td>Category</td>
                <td>Author</td>
                <td>Price</td>
                <td>State</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <script src="js/search.js"></script>
  </body>
</html>
