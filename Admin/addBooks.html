<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add book</title>
    <link rel="stylesheet" href="../Css/all.min.css">
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/optionShared.css">

  </head>
  <body>

    <div class="text-center">
      <div class="navbar d-flex justify-content-center align-items-center ">
        <h2 class=" m-auto">Add Book</h2>
        <a href="welcomeAdmin.html" id="logout" class="btn ms-auto ">Main</a>
        <a href="../index.html" id="logout" class="btn mx-3 ">Logout</a>
      </div>
    </div>

    <div class="container mt-3 p-5">
      <div class="row">
        <div class="col-md-4">
          <div class="left">

            <label for="Name">Book Name :</label>
            <div class="mb-3 mt-1">
              <input
                id="Name"
                type="text"
                class="form-control bg-transparent text-white"
                placeholder="Enter Book name"
                />
            </div>

            <!--  -->
            <label for="Category">Book Category :</label>
            <div class="mb-3 mt-1">
              <input
                id="Category"
                type="text"
                class="form-control bg-transparent text-white"
                placeholder="Enter Book Category"
                />
            </div>

            <!--  -->

            <label for="Author">Author Name :</label>
            <div class="mb-3 mt-1">
              <input
                id="Author"
                type="text"
                class="form-control bg-transparent text-white"
                placeholder="Enter Book Category"
                />
            </div>


            <!--  -->



            <label for="Publisher">Publisher Name :</label>
            <div class="mb-3 mt-1">
              <input
                id="Publisher"
                type="text"
                class="form-control bg-transparent text-white"
                placeholder="Enter Book Category"
                />
            </div>


            <!--  -->






          </div>

        </div>

        <div class="col-md-4">

          <div class="middle">

            <label for="overview ">Book Overview : </label>
            <textarea name="" id="textarea_desc" cols="30" rows="10"
              placeholder="Enter overview about book"></textarea>

          </div>

        </div>

        <div class="col-md-4">
          <div class="right">

            <label for="Position">Position :</label>
            <div class="mb-3 mt-1">
              <input
                id="Position"
                type="text"
                class="form-control bg-transparent text-white"
                placeholder="Enter Book name"
                />
            </div>

            <!--  -->
            <label for="Price">Price :</label>
            <div class="mb-3 mt-1">
              <input
                id="Price"
                type="text"
                class="form-control bg-transparent text-white"
                placeholder="Enter Book Category"
                />
            </div>

            <!--  -->

            <label for="Borrowing">Borrowing Price :</label>
            <div class="mb-3 mt-1">
              <input
                id="Borrowing"
                type="text"
                class="form-control bg-transparent text-white"
                placeholder="Enter Book Category"
                />
            </div>


            <!--  -->



            <label for="Quantity">Quantity :</label>
            <div class="mb-3 mt-1">
              <input
                id="Quantity"
                type="text"
                class="form-control bg-transparent text-white"
                placeholder="Enter Book Category"
                />
            </div>


            <!--  -->




          </div>

        </div>



      </div>
      <div class="add"><button class=" text-center " id="btnAdd"> Add Book
        </button>
      </div></div>

    <script src="js/AddBook.js"></script>
  </body>
</html>
