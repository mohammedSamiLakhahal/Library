<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="../Css/all.min.css">
<link rel="stylesheet" href="../Css/bootstrap-icons.css">
<link rel="stylesheet" href="../Css/bootstrap.min.css">
<link rel="stylesheet" href="./css/loginStyle.css">

</head>
<body>

  <!-- Login as Client -->

  <div class="container py-5">
  
    <div class="content p-5  m-auto text-center">
      <h1 class="mb-3 text-white">Log In</h1>
      <div class="mb-3 mt-3">
        <!--  -->
        <input
          type="text"
          class="form-control bg-transparent text-white"
          placeholder="Enter you email"
          id="emailValueLogin"
        />
        <!--  -->
      </div>
      <div class="mb-3">
        <!--  -->
        <input
          type="password"
          class="form-control bg-transparent text-white"
          placeholder="Enter you Password"
          id="passwordValueLogin"
        />
        <!--  -->
      </div>

      <p class="text-danger d-none mt-4" id="errorLoginAll">
        Fill the Inputs First Please
      </p>

      <p class="text-danger d-none" id="errorLoginPart">
        Your Email or Password is Incorrect
      </p>

      <a
        id="login"
        type="button"
        class="btn-outline-info w-100 mb-3 text-decoration-none"
        >Login</a
      >

      <p class="text-white">
        Don't have an Accoount?
        <a
          href="signUp.html"
          class="text-white text-decoration-none"
          id="signUp"
          >Sign Up</a
        >
      </p>
<div class="adminLogin d-flex justify-content-center align-items-center">
  <a href="../Admin/adminLogin.html"> Are You Admin Log in here <i class="fa-solid fa-right-to-bracket"></i></a>
</div>


    </div>
  </div>





    <script src="../Js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
